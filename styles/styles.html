<!-- at-theme is imported by at-carbon-date-picker so there is no need to import at-theme here -->
<dom-module id="at-carbon-date-picker-styles">
  <template>
    <style>
      .calendar {
        @apply(--layout-vertical);
        padding: 4px;
        margin: 4px;
        min-width: 250px;
        @apply(--at-picker-background);
      }

      .calendar-header {
        @apply(--layout-vertical);
      }

      .calendar-row {
        @apply(--layout-horizontal);
      }

      .calendar-button {
        margin: 2px;
        padding: 2px;
      }

       .calendar-icon {
         width: 24px;
         height: 24px;
       }

      .pick-mode-title {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        @apply(--layout-center-center)
        @apply(--at-form-label-font);
        font-weight: bold;
        cursor: pointer;
      }

      .pick-mode-title:hover {
        @apply(--at-text-selected);
      }

      .weekday-name {
        @apply(--layout-flex);
        @apply(--at-form-label-font);
        font-weight: bold;
        text-align: center;
        cursor: pointer;
      }

      .calendar-body {
        @apply(--layout-vertical);
      }

      /*
        .day is for days in current month that are available for selection
      */
      .day {
        @apply(--layout-flex);
        @apply(--at-form-label-font);
        cursor: pointer;
        text-align: center;
        vertical-align: middle;
        line-height: 32px;
        height: 32px;
      }

      .day:hover {
        @apply(--at-text-selected);
      }

      /*
      .day.disabled is for days in that are form previous and next month
      */
      .day.next-prev-month,
      .day.next-prev-month.in-range {
        @apply(--at-text-disabled);
      }

      .day.next-prev-month:hover,
      .day.next-prev-month.in-range:hover {
        @apply(--at-text-selected);
        @apply(--at-text-disabled);
      }
      /* .day.in-range is for days that are between start date and end date */
      .day.in-range {
        @apply(--at-text-selected);
      }

      .day.selected,
      .day.selected:hover {
        @apply(--at-text-primary-selected);
      }

      .day.selected.start-date {
        border-radius: 4px 0 0 4px;
      }

      .day.selected.end-date {
        border-radius: 0 4px 4px 0;
      }

      .day.selected.start-date.end-date {
        border-radius: 4px;
      }

      .month,
      .year {
        @apply(--layout-flex);
        @apply(--at-form-label-font);
        cursor: pointer;
        text-align: center;
        vertical-align: middle;
        line-height: 64px;
        height: 64px;
        border-radius: 2px;
      }

      .month:hover,
      .year:hover {
        @apply(--at-text-selected);
      }

      .month.selected,
      .month.selected:hover,
      .year.selected,
      .year.selected:hover {
        @apply(--at-text-primary-selected);
      }
    </style>
  </template>
</dom-module>
